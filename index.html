<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Countdown</title>
  <link rel="stylesheet" href="app/css/app.css">
</head>

<body id="v-app" vcloak>
  <header>
    <h1>Countdown</h1>
  </header>
  <section>
    <div id="foo">
      <div>
        <div>
          <h2>{{days}}</h2>
          <h3>days</h3>
        </div>
      </div>
      <div>
        <div>
          <h2>{{hours}}</h2>
          <h3>hours</h3>
        </div>
      </div>
      <div>
        <div>
          <h2>{{minutes}}</h2>
          <h3>minutes</h3>
        </div>
      </div>
      <div>
        <div>
          <h2>{{seconds}}</h2>
          <h3>seconds</h3>
        </div>
      </div>
    </div style="clear: both">
  </section>
  <script src="app/js/app.js"></script>
</body>

</html>
